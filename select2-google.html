    <script>
        var data = [
            {
                id: 0,
                text: 'Yoast SEO plugin',
                image: 'https://ircdn.zhaket.com/resources/5dc9a263eaec3700091ff655/6481b9961071c1f90b062484.png',
                class: 'lexical_suggest',
            },
            {
                id: 1,
                text: 'WoodMart - WordPress WooCommerce Theme',
                image: 'https://ircdn.zhaket.com/resources/5dc9b4a4eaec370009200c45/64537b43b7a8d81fbd09a9f2.png',
                class: 'lexical_suggest'
            },
            {
                id: 2,
                text: 'Wordpress Theme Sigma Plus',
                class: 'lexical_suggest',
            },
            {
                id: 3,
                text: 'Irankala store Theme',
                image: 'https://ircdn.zhaket.com/resources/5dc9a18beaec3700091ff53b/64802bdcc626792b86097be8.png',
                class: 'conceptual_suggest',
            },
            {
                id: 4,
                text: 'Studiare | Sales assistant professor format training course ',
                class: 'conceptual_suggest',
            },
            {
                id: 5,
                text: 'Digits | sign in and sing up plugin',
                class: 'conceptual_suggest',
            },


        ];

        const root = 'google/';
        function formatSuggestion (item) {
          if (!item.id) {
            return item.text;
          }
          else if (!item.image) {
            const glassUrl = root + 'resources/images/null.png';
            const res = $(
            '<span class="content_result no_image ' + item.class +'"><img src="' + glassUrl + '" class="avatar_null" /> ' + item.text + '</span>'
            );
            return res;
          }
          else {
              const res = $(
                '<div> <span class="content_result ' + item.class +'"><img src="' + item.image + '" class="avatar_result" /> <span class="text_image">' + item.text + '</span></span></div>'
              );
              return res;
          }
        };

        $(document).ready(function() {
            $('#js-data-ajax').select2({
                theme: "google",
                dir: "ltr",
                language: 'en',
                placeholder: "Search in seventy common languages of the world ...",

                templateResult: formatSuggestion,
                data: data,
            });
        });

    </script>
    <script src="google/script.js"></script>
